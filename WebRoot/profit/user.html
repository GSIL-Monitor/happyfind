<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>内容价值探索-首页</title>
<link href="CVE.css" rel="stylesheet" type="text/css" />
</head>

<body id="user">
	<div class="top">
    	<div class="logo"></div>
        <ul>
        	<li>内容探索</li>
        	<li class="current">财务指标管理</li>
        	<li>用户权限管理</li>
        	<li>版权数据同步</li>
        </ul>
        <div class="login">
        	<a href="#">登录</a>
            <span>|</span>
        	<a href="#">申请权限</a>
        </div>
    </div>
    <div class="content">
        <div class="subNav">
            <ul>
                <li style="left:15px;" class="current">贴片单价管理</li>
                <li style="left:130px;">衍生/其它收入</li>
            </ul>
        </div>
    	<div class="model">
            <!--贴片单价管理-->
        	<div class="oprate">
                <ul class="subOpr">
                    <li class="hover">添加贴片单价</li>
                    <li class="br">下载单价</li>
                </ul> 
                <ul class="search">
                    <li>
                    	<select name="">
                        	<option>全部频道</option>
                        	<option>电视剧</option>
                        	<option>电影</option>
                        	<option>综艺</option>
                        	<option>动漫</option>
                        </select>
                    </li>
                    <li>
                    	<select name="">
                        	<option>全部终端</option>
                        	<option>移动</option>
                        	<option>PC</option>
                        </select>
                    </li>
                    <li><input name="" type="text" value="生效时间" class="defText data"/></li>
                    <li><input name="" type="text" value="失效时间" class="defText data"/></li>
                </ul> 
            </div>
            <div class="space"></div>
            <div class="datatbl">
                <table>
                    <tr class="bg">
                        <th>频道</th>
                        <th>生效日期</th>
                        <th>失效日期</th>
                        <th>PC贴片单价(元)</th>
                        <th>移动贴片单价(元)</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div class="space"></div>
            <!--其它/衍生收入管理-->
            <div class="oprate">
                <ul class="subOpr">
                    <li class="hover">添加收入</li>
                    <li class="br">下载单价</li>
                </ul> 
                <ul class="search">
                    <li>
                    	<select name="">
                        	<option>全部频道</option>
                        	<option>电视剧</option>
                        	<option>电影</option>
                        	<option>综艺</option>
                        	<option>动漫</option>
                        </select>
                    </li>
                    <li><input name="" type="text" value="生效时间" class="defText data"/></li>
                    <li><input name="" type="text" value="失效时间" class="defText data"/></li>
                    <li class="br show"><input name="" type="text" value="输入节目名称" class="defText show"/><span></span></li>
                </ul> 
            </div>
            <div class="space"></div>
            <div class="datatbl">
                <table>
                    <tr class="bg">
                        <th>剧集</th>
                        <th>频道</th>
                        <th>生效日期</th>
                        <th>失效日期</th>
                        <th>收入(元)</th>
                        <th>收入类型</th>
                    </tr>
                    <tr>
                        <th></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="qwindow_mask hidden" style="opacity: 0.5;z-index:30000;width:1349px;height:800px;background-color: rgb(84, 84, 84);"></div>
    <div class="qwindow hidden" style="top:71px; left:393px;z-index:30000;opacity:1;visibility:visible;">
    	<iframe frameborder="0" scrolling="no" src="addincome.html" width="500" height="200"></iframe>
    </div>
</body>
</html>
